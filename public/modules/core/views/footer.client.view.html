<section data-ng-controller="FooterController">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <li>
                        <a href="/#!/">
                            <img class="footer-logo" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-128.png"/>
                        </a>
                    </li>
                    <li>
                        <a href="/#!/">
                            <img class="footer-logo" src="https://cdn0.iconfinder.com/data/icons/social-flat-rounded-rects/512/twitter-128.png"/>
                        </a>
                    </li>
                    <li>
                        <a href="/#!/">
                            <img class="footer-logo" src="http://alexandermannsolutions.com/img/logo-instagram-colour.png"/>
                        </a>
                    </li>
                </ul>
                <h5 class="copyright">Copyright &copy; Tobeck Performance Horses 2016</h5>
                <br>
                <div class="text-center" ng-if="!authentication.user">
                    <input type="email" class="form-control" ng-model="credentials.email" placeholder="Email"></input>
                    <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password"></input>
                    <button class="btn btn-sm btn-success" ng-click="signin()"><span class="glyphicon glyphicon-log-in"></span></button>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong ng-bind="error"></strong>
                    </div>
                </div>

                <div class="text-center" ng-if="authentication.user">
                    <a href="/auth/signout" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-log-out"></span></a>
                </div>
            </div>
        </div>
    </div>
</section>
